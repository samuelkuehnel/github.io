<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Stop Training </title>
    </head>
    <script>
        window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
    </script>
    <!-- Links to an external JavaScript file for handling form logic -->
    <script src="./stopTraining.js"></script>
    <!-- Links to an external CSS file for custom styling -->
    <link rel="stylesheet" href="styles.css">

    <body style="text-align:center">
        <form method="POST" action="$(INT:RESPONSE.URL)" enctype="multipart/form-data" name="MyFormular">
            <input value="$(INT:RESPONSE.ID)" name="RESPONSE.ID" type="hidden"/>
            <h1>Stop Training</h1>
            <table style="margin-left:auto; margin-right:auto;">
                <tr>   
                    <td>Collection: </td>
                    <td>
                        <select id="collectionID" name="collectionID" onchange="queryCollectionData()" class="form-control"/>
                        <input type="hidden" id="structuredContainerId" name="structuredContainerId"/>
                        <input type="hidden" id="fileContainerId" name="fileContainerId"/>
                    </td>
                </tr>
            </table>
            <div id="dataObjects" style="display:none">
                <br>
                <h4>Select trained Model</h4>
                    <p>In this table you can select your currently active training process.</p>
                <br>
                <br>
                <select style="width: 40%;margin-left:auto; margin-right:auto;" id="modelSelection" class="form-control" onchange="updateSelectedModel(this)"></select>
                <br>
                <div>
                    <table class="table" style="width:80%; margin-left:auto; margin-right:auto;" id="selectedVariables">
                        <thead>
                            <tr>
                                <th>Data Object Name</th>
                                <th>Data Object ID</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tr id="dataRowSelectedModel">
                            <td>
                                <input type="text" id="dataObjectName" name="dataObjectName" class="form-control" />
                            </td>
                            <td>
                                <input type="text" id="dataObjectID" name="dataObjectID" class="form-control" />
                            </td>
                            <td>
                                <input type="text" id="created" name="created" class="form-control" />
                            </td>
                        </tr>
                    </table>
                    <!-- <table style="margin-left:auto; margin-right:auto;">
                        <tr>
                            <td>NodeIds: </td>
                            <td>
                                <textarea id="nodeIds" name="nodeIds" cols="55"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Count NodeIds: </td>
                            <td>
                                <input id="numFeatures" name="numFeatures" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td>OPC UA Host (IP or hostname): </td>
                            <td>
                                <input id="opcUAServer" name="opcUAServer" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td>OPC UA Port: </td>
                            <td>
                                <input id="opcUAPort" name="opcUAPort" class="form-control"/>
                            </td>
                        </tr>
                    </table> -->
                </div>
            </div>
            <br>
            <button value="SUBMIT" formmethod="post" type="submit" name="SUBMIT" class="btn btn-danger">Stop Training</button>
        </form>
    </body>
</html>
